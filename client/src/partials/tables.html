<div class="container">
    <h3>Installed Tables:</h3>
    <div class="row">
        <input type="text" class="form-control col" placeholder="Filter" ng-model="searchTerm">
        <p></p>
        <div class="pull-right">
            <a href="#addTable"><input type="button" class="btn btn-primary btn-sm" value="Add Table"></a>
            <input type="button" class="btn btn-primary btn-sm" value="Save Databases" data-ng-click="save()">
        </div>
    </div>
    <p></p>
    <table class="table">
        <thead>
        <tr>
            <td>Game</td>
            <td>&nbsp;</td>
            <td>Tablefile</td>
            <td>Backglass</td>
            <td>Table</td>
            <td>Wheel</td>
            <td>Video</td>
        </tr>
        </thead>
        <tr ng-repeat="table in tableData.tables | orderBy:'description' | filter:searchTerm">
            <td><a href="#tabledetail" data-ng-click="setSelectedTable(table)">{{table.description}}</a></td>
            <td>
                <input ng-show="table.active" type="button" class="btn btn-success btn-xs" value="Deactivate"
                       data-ng-click="toggleActive(table)">
                <input ng-show="!table.active" type="button" class="btn btn-inverse btn-xs" value="Activate"
                       data-ng-click="toggleActive(table)">
            </td>
            <td>
                <span ng-show="table.additionals.tableFile == 'true'" class="badge badge-success">
                    <i class="glyphicon glyphicon-check"></i>
                </span>
                <span ng-show="table.additionals.tableFile == 'false'" class="badge badge-warning"><i
                        class="glyphicon glyphicon-exclamation-sign"></i></span>
            </td>
            <td>
                <span ng-show="table.additionals.backglassImage == 'true'" class="badge badge-success"
                      data-ng-click="displayImage(table,'backglass')">
                    <i class="glyphicon glyphicon-file"></i>
                </span>
                <span ng-show="table.additionals.backglassImage == 'false'" class="badge badge-warning"><i
                        class="glyphicon glyphicon-upload"></i></span>
            </td>
            <td>
                <span ng-show="table.additionals.tableImage == 'true'" class="badge badge-success"
                      data-ng-click="displayImage(table,'table')"><i class="glyphicon glyphicon-file"></i></span>
                <span ng-show="table.additionals.tableImage == 'false'" class="badge badge-warning"><i
                        class="glyphicon glyphicon-upload"></i></span>
            </td>
            <td>
                <span ng-show="table.additionals.wheelImage == 'true'" class="badge badge-success"><i
                        class="glyphicon glyphicon-file" data-ng-click="displayImage(table,'wheel')"></i></span>
                <span ng-show="table.additionals.wheelImage == 'false'" class="badge badge-warning"><i
                        class="glyphicon glyphicon-upload"></i></span>
            </td>
            <td>
                <span ng-show="table.additionals.tableVideo == 'true'" class="badge badge-success"><i
                        class="glyphicon glyphicon-file"></i></span>
                <span ng-show="table.additionals.tableVideo == 'false'" class="badge badge-warning"><i
                        class="glyphicon glyphicon-upload"></i></span>
            </td>
        </tr>
    </table>
    <div class="row pull-right">
        <a href="#addTable"><input type="button" class="btn btn-primary btn-sm" value="Add Table"></a>
        <input type="button" class="btn btn-primary btn-sm" value="Save Databases" data-ng-click="save()">
    </div>
</div>
