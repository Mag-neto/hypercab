<div class="container">

    <h3>Hyperpin settings:</h3>

    <p>Configure your 'Settings.ini' file here.</p>
    <div class="row">
        <input type="text" class="form-control col-md-6 col-lg-5" placeholder="Filter categories" ng-model="searchTerm">
        <input type="button" class="btn btn-primary pull-right" value="Save Settings" data-ng-click="save(settings.settings)">
    </div>
    <table class="table">
        <tr data-ng-repeat="section in settings.settings | orderBy:'name' | filter:searchTerm">
            <td>{{section.name}}</td>
            <td>
                <dl class="dl-horizontal">
                    <div data-ng-repeat="entry in section.configs">

                        <dt>{{entry.key}}</dt>
                        <dd><input type="text" class="form-control" data-ng-model="entry.value"></dd>
                    </div>
                </dl>
            </td>
        </tr>
    </table>
    <div class="row">
        <input type="button" class="btn btn-primary pull-right" value="Save Settings" data-ng-click="save(settings.settings)">
    </div>
</div>
