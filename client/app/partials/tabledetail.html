<div class="container">
    <h3>{{selectedTable.description}}</h3>

    <p>Upload or replace media files for this table</p>
    <table class="table">
        <tr>
            <td>
                Backglass Image
            </td>
            <td>
                <div ng-show="selectedTable.additionals.backglassImage == 'true'">
                    <input type="button" class="btn btn-success" data-ng-click="displayImage(selectedTable,'backglass')"
                           value="View">
                    <button class="btn btn-primary" value="Replace..." onclick="$('#bgupload').click();"></button>
                </div>
                <div ng-show="selectedTable.additionals.backglassImage == 'false'">
                    <button class="btn btn-warning" value="Upload" onclick="$('#bgupload').click();"></button>
                </div>
                <input type="file" id="bgupload" file-upload table="selectedTable" mediatype="backglass"/>
            </td>
        </tr>
        <tr>
            <td>
                Table Image
            </td>
            <td>
                <div ng-show="selectedTable.additionals.tableImage == 'true'">
                    <input type="button" class="btn btn-success" data-ng-click="displayImage(selectedTable,'table')"
                        value="View">
                    <button class="btn btn-primary" value="Replace..." onclick="$('#tableupload').click();"></button>
                </div>
                <div ng-show="selectedTable.additionals.tableImage == 'false'">
                    <button class="btn btn-warning" value="Upload" onclick="$('#tableupload').click();"></button>
                </div>
                <input type="file" id="tableupload" file-upload table="selectedTable" mediatype="table"/>
            </td>
        </tr>
        <tr>
            <td>
                Wheel Image
            </td>
            <td>
                <div ng-show="selectedTable.additionals.wheelImage == 'true'">
                    <input type="button" class="btn btn-success" data-ng-click="displayImage(selectedTable,'wheel')"
                           value="View">
                    <button class="btn btn-primary" value="Replace..." onclick="$('#wheelupload').click();"></button>
                </div>
                <div ng-show="selectedTable.additionals.wheelImage == 'false'">
                    <button class="btn btn-warning" value="Upload" onclick="$('#wheelupload').click();"></button>
                </div>
                <input type="file" id="wheelupload" file-upload table="selectedTable" mediatype="wheel"/>
            </td>
        </tr>
        <tr>
            <td>
                Table Video
            </td>
            <td>
                <div ng-show="selectedTable.additionals.tableVideo == 'true'">
                    <input type="button" class="btn btn-primary" value="Replace...">
                </div>
                <input type="button" ng-show="selectedTable.additionals.tableVideo == 'false'" class="btn btn-warning"
                       value="Upload">
            </td>
        </tr>
    </table>
</div>
